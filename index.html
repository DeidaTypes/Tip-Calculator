<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
</head>
<body>
  <div class="front-card">
    
<div class="header">

  <div id="billAmount" class="bill-amount">
    <h2>Bill:</h2>
  </div>

  <div class="bill-select">
    <input id="billSelect" type="text" id="name" name="name">
  </div>

  <div id="tipAmount" class="tip-amount">
    <h2>Select Tip (%):</h2>
  </div>

  <div class="tip-select">
    <input type="text" id="tipSelect" name="name">
  </div>

  <div id="numPeople" class="number-people">
    <h2>Number of People:</h2> 
  </div>

  <div class="people-many">
    <input type="text" id="pplMany" name="name">
  </div>
  
  
<div  class="calc-btn">
  <button id="calculateButton" class="calc">Calculate</button> <button id="clearMe" class="clear">Clear</button>
</div>

</div>

<div class="line">

</div>

<div id="totalTip" class="total-tip">
  <h2>Total Tip (%):</h2>
</div>


<div id="totalBill" class="total-bill">
  <h2>Total Bill ($):</h2>
</div>


<div id="totalPer" class="total-per">
  <h2>Total Per Person ($):</h2>
</div>

</div>
</div>
 

  
  
  <script src="./script.js"></script>
</body>
</html>
